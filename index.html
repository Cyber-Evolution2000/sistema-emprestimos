<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Empréstimos - Sistema PIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark-gold: #B8860B;
            --light-gold: #F5E8C8;
            --black: #000000;
            --dark-gray: #1A1A1A;
            --light-gray: #2A2A2A;
        }
        
        body {
            background-color: var(--black);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, var(--dark-gray) 0%, var(--black) 100%);
            color: var(--gold);
            padding: 1.5rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid var(--gold);
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
            margin-bottom: 20px;
            border: 1px solid var(--light-gray);
            background-color: var(--dark-gray);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
            color: var(--black);
            border-radius: 10px 10px 0 0 !important;
            font-weight: 700;
            padding: 1rem;
            font-size: 1.1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
            border: none;
            color: var(--black);
            font-weight: 600;
            padding: 12px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--dark-gold) 0%, #9C6F00 100%);
            color: var(--black);
        }
        
        .form-control {
            background-color: var(--light-gray);
            border: 1px solid var(--gold);
            color: white;
            padding: 12px;
        }
        
        .form-control:focus {
            background-color: var(--light-gray);
            border-color: var(--gold);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
        }
        
        .form-label {
            color: var(--light-gold);
            font-weight: 500;
        }
        
        .form-text {
            color: #AAAAAA;
        }
        
        .status-pago {
            color: #28a745;
            font-weight: bold;
        }
        
        .status-pendente {
            color: #dc3545;
            font-weight: bold;
        }
        
        .status-atrasado {
            color: var(--gold);
            font-weight: bold;
        }
        
        .qrcode-container {
            text-align: center;
            padding: 15px;
            background-color: var(--light-gray);
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid var(--gold);
        }
        
        .valor-atualizado {
            font-weight: bold;
            color: var(--gold);
        }
        
        .footer {
            background-color: var(--dark-gray);
            color: var(--light-gold);
            padding: 1.5rem 0;
            margin-top: 2rem;
            border-top: 2px solid var(--gold);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner-border.text-primary {
            color: var(--gold) !important;
        }
        
        .emprestimo-item {
            border-left: 4px solid var(--gold);
            padding-left: 15px;
            margin-bottom: 20px;
        }
        
        .badge-gold {
            background-color: var(--gold);
            color: var(--black);
        }
        
        /* Melhorias para mobile */
        @media (max-width: 768px) {
            .header {
                padding: 1rem 0;
                margin-bottom: 1rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .card {
                margin-bottom: 15px;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .btn-lg {
                padding: 14px;
                font-size: 1.1rem;
            }
            
            .emprestimo-item {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .container {
                padding-left: 15px;
                padding-right: 15px;
            }
        }
        
        @media (max-width: 576px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .card-header {
                font-size: 1rem;
                padding: 0.8rem;
            }
            
            .btn-lg {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1 class="display-5 fw-bold">Consulta de Empréstimos</h1>
            <p class="lead mb-0">Verifique suas informações e realize pagamentos via PIX</p>
        </div>
    </div>

    <div class="container">
        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Consultando dados...</p>
        </div>

        <!-- Formulário de Consulta -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        Consultar Empréstimos
                    </div>
                    <div class="card-body p-3 p-md-4">
                        <form id="consultaForm">
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF (apenas números)" required maxlength="11">
                                <div class="form-text">Digite apenas números, sem pontos ou traços</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-search me-2"></i>Consultar Empréstimos
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resultados -->
        <div id="resultado" class="mt-4" style="display: none;">
            <!-- Aqui serão exibidos os resultados da consulta -->
        </div>
    </div>

    <div class="footer text-center">
        <div class="container">
            <p class="mb-1">&copy; 2024 Sistema de Empréstimos. Todos os direitos reservados.</p>
            <p class="small mb-0">Pagamentos via PIX Sicoob</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulação de dados para demonstração
        document.getElementById('consultaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cpf = document.getElementById('cpf').value;
            
            // Validação simples do CPF
            if (cpf.length !== 11 || isNaN(cpf)) {
                alert('Por favor, digite um CPF válido com 11 dígitos numéricos.');
                return;
            }
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultado').style.display = 'none';
            
            // Simular consulta à API
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('resultado').style.display = 'block';
                
                // Dados simulados
                const emprestimos = [
                    {
                        id: 1,
                        valor: 1500.00,
                        valorAtualizado: 1650.00,
                        dataContratacao: '15/10/2024',
                        vencimento: '15/11/2024',
                        status: 'Pendente',
                        qrCode: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI0ZGRiIvPjxwYXRoIGQ9Ik00MCA0MGgxMjB2MTIwSDQweiIgZmlsbD0iIzAwMCIvPjwvc3ZnPg=='
                    },
                    {
                        id: 2,
                        valor: 2500.00,
                        valorAtualizado: 2500.00,
                        dataContratacao: '01/09/2024',
                        vencimento: '01/10/2024',
                        status: 'Atrasado',
                        qrCode: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI0ZGRiIvPjxwYXRoIGQ9Ik00MCA0MGgxMjB2MTIwSDQweiIgZmlsbD0iIzAwMCIvPjwvc3ZnPg=='
                    }
                ];
                
                // Exibir resultados
                let html = '<div class="card"><div class="card-header text-center">Resultados da Consulta</div><div class="card-body">';
                
                if (emprestimos.length === 0) {
                    html += '<p class="text-center">Nenhum empréstimo encontrado para este CPF.</p>';
                } else {
                    emprestimos.forEach(emp => {
                        html += `
                        <div class="emprestimo-item mb-4 p-3 bg-dark rounded">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="mb-0">Empréstimo #${emp.id}</h5>
                                <span class="badge badge-gold px-3 py-2 rounded-pill">${emp.status}</span>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <p class="mb-1"><strong>Valor Original:</strong> R$ ${emp.valor.toFixed(2)}</p>
                                    <p class="mb-1"><strong>Valor Atual:</strong> <span class="valor-atualizado">R$ ${emp.valorAtualizado.toFixed(2)}</span></p>
                                    <p class="mb-1"><strong>Data Contratação:</strong> ${emp.dataContratacao}</p>
                                    <p class="mb-1"><strong>Vencimento:</strong> ${emp.vencimento}</p>
                                </div>
                                <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                    <div class="qrcode-container">
                                        <p class="mb-2"><strong>PIX para Pagamento</strong></p>
                                        <img src="${emp.qrCode}" alt="QR Code PIX" class="img-fluid" style="max-width: 150px;">
                                        <p class="small mt-2 mb-0">Escaneie para pagar</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `;
                    });
                }
                
                html += '</div></div>';
                document.getElementById('resultado').innerHTML = html;
                
                // Rolar para os resultados
                document.getElementById('resultado').scrollIntoView({ behavior: 'smooth' });
            }, 1500);
        });
        
        // Máscara para CPF (apenas números)
        document.getElementById('cpf').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
