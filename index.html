<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Empr√©stimos - Sistema PIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark-gold: #B8860B;
            --light-gold: #F5E8C8;
            --black: #000000;
            --dark-gray: #1A1A1A;
            --light-gray: #2A2A2A;
        }
        
        body {
            background-color: var(--black);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }
        
        .logo-container {
            text-align: center;
            padding: 2rem 0 1.5rem 0;
            background: linear-gradient(135deg, var(--dark-gray) 0%, var(--black) 100%);
            border-bottom: 3px solid var(--gold);
        }
        
        .logo {
            max-width: 300px;
            height: auto;
        }
        
        .header {
            background: transparent;
            color: var(--gold);
            padding: 0 0 1.5rem 0;
            margin-bottom: 1rem;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
            margin-bottom: 20px;
            border: 1px solid var(--light-gray);
            background-color: var(--dark-gray);
            color: white;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
            color: var(--black);
            border-radius: 10px 10px 0 0 !important;
            font-weight: 700;
            padding: 1rem;
            font-size: 1.1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
            border: none;
            color: var(--black);
            font-weight: 600;
            padding: 12px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--dark-gold) 0%, #9C6F00 100%);
            color: var(--black);
        }
        
        .btn-pix {
            background: linear-gradient(135deg, #32BCAD 0%, #1E9B8F 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
        }
        
        .btn-pix:hover {
            background: linear-gradient(135deg, #1E9B8F 0%, #167A70 100%);
            color: white;
        }
        
        .form-control {
            background-color: var(--light-gray);
            border: 1px solid var(--gold);
            color: white;
            padding: 12px;
        }
        
        .form-control:focus {
            background-color: var(--light-gray);
            border-color: var(--gold);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
        }
        
        .form-label {
            color: var(--light-gold);
            font-weight: 500;
        }
        
        .form-text {
            color: #AAAAAA;
        }
        
        .status-pago {
            color: #28a745;
            font-weight: bold;
        }
        
        .status-pendente {
            color: #dc3545;
            font-weight: bold;
        }
        
        .status-atrasado {
            color: var(--gold);
            font-weight: bold;
        }
        
        .qrcode-container {
            text-align: center;
            padding: 15px;
            background-color: var(--light-gray);
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid var(--gold);
        }
        
        .valor-atualizado {
            font-weight: bold;
            color: var(--gold);
        }
        
        .footer {
            background-color: var(--dark-gray);
            color: var(--light-gold);
            padding: 1.5rem 0;
            margin-top: 2rem;
            border-top: 2px solid var(--gold);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner-border.text-primary {
            color: var(--gold) !important;
        }
        
        .parcela-item {
            border-left: 4px solid var(--gold);
            padding-left: 15px;
            margin-bottom: 15px;
            background-color: var(--light-gray);
            border-radius: 8px;
            padding: 15px;
            color: white;
        }
        
        .parcela-paga {
            border-left: 4px solid #28a745;
            opacity: 0.8;
        }
        
        .badge-gold {
            background-color: var(--gold);
            color: var(--black);
        }
        
        .parcela-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .cliente-info {
            background: linear-gradient(135deg, var(--dark-gray) 0%, var(--light-gray) 100%);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--gold);
            color: white;
        }
        
        /* Melhorias para mobile */
        @media (max-width: 768px) {
            .logo {
                max-width: 250px;
            }
            
            .header {
                padding: 0 0 1rem 0;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .card {
                margin-bottom: 15px;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .btn-lg {
                padding: 14px;
                font-size: 1.1rem;
            }
            
            .parcela-item {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .container {
                padding-left: 15px;
                padding-right: 15px;
            }
        }
        
        @media (max-width: 576px) {
            .logo {
                max-width: 200px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .card-header {
                font-size: 1rem;
                padding: 0.8rem;
            }
            
            .btn-lg {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="img/logo.png" alt="Logo" class="logo">
    </div>

    <div class="header text-center">
        <div class="container">
            <h1 class="display-5 fw-bold">Consulta de Empr√©stimos</h1>
            <p class="lead mb-0">Verifique suas parcelas e realize pagamentos via PIX</p>
        </div>
    </div>

    <div class="container">
        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Consultando dados...</p>
        </div>

        <!-- Formul√°rio de Consulta -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        Consultar Parcelas
                    </div>
                    <div class="card-body p-3 p-md-4">
                        <form id="consultaForm">
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF (apenas n√∫meros)" required maxlength="11">
                                <div class="form-text">Digite apenas n√∫meros, sem pontos ou tra√ßos</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Consultar Parcelas
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resultados -->
        <div id="resultado" class="mt-4" style="display: none;">
            <!-- Aqui ser√£o exibidos os resultados da consulta -->
        </div>
    </div>

    <div class="footer text-center">
        <div class="container">
            <p class="mb-1">&copy; 2024 Sistema de Empr√©stimos. Todos os direitos reservados.</p>
            <p class="small mb-0">Pagamentos via PIX Sicoob</p>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ‚úÖ SISTEMA CONECTADO √Ä API - BANCO DE DADOS COMPARTILHADO
    async function buscarClientePorCPF(cpf) {
        try {
            console.log('üîç Buscando cliente com CPF:', cpf);
            
            const response = await fetch(`/api/clients/${cpf}`);
            
            if (!response.ok) {
                if (response.status === 404) {
                    return null; // Cliente n√£o encontrado
                }
                throw new Error('Erro na requisi√ß√£o');
            }
            
            const cliente = await response.json();
            console.log('‚úÖ Cliente encontrado:', cliente);
            return cliente;
            
        } catch (error) {
            console.error('‚ùå Erro ao buscar cliente:', error);
            throw error;
        }
    }

    function formatarData(data) {
        try {
            const [ano, mes, dia] = data.split('-');
            return `${dia}/${mes}/${ano}`;
        } catch (error) {
            console.error('‚ùå Erro ao formatar data:', error);
            return 'Data inv√°lida';
        }
    }

    async function gerarPIX(cpf, numeroParcela, valor, nomeCliente) {
        try {
            console.log('üí∞ Gerando PIX real para:', { cpf, numeroParcela, valor });
            
            const response = await fetch('/api/pix/cobranca', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    cpf: cpf,
                    valor: valor,
                    descricao: `Parcela ${numeroParcela} - ${nomeCliente}`,
                    parcela_id: numeroParcela
                })
            });

            if (!response.ok) {
                throw new Error('Erro ao gerar PIX: ' + response.statusText);
            }

            const pixData = await response.json();
            console.log('‚úÖ PIX gerado:', pixData);
            return pixData;
            
        } catch (error) {
            console.error('‚ùå Erro ao gerar PIX:', error);
            throw error;
        }
    }

    document.getElementById('consultaForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const cpf = document.getElementById('cpf').value;
        
        if (cpf.length !== 11 || isNaN(cpf)) {
            alert('Por favor, digite um CPF v√°lido com 11 d√≠gitos num√©ricos.');
            return;
        }
        
        document.getElementById('loading').style.display = 'block';
        document.getElementById('resultado').style.display = 'none';
        
        try {
            const cliente = await buscarClientePorCPF(cpf);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resultado').style.display = 'block';
            
            if (!cliente) {
                document.getElementById('resultado').innerHTML = `
                    <div class="card">
                        <div class="card-body text-center">
                            <h4>Cliente n√£o encontrado</h4>
                            <p>Nenhum cliente cadastrado com o CPF: ${cpf}</p>
                            <p class="small text-muted">Entre em contato com o administrador do sistema.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="card">
                    <div class="card-header text-center">
                        Dados do Cliente
                    </div>
                    <div class="card-body">
                        <div class="cliente-info">
                            <h5>${cliente.nome}</h5>
                            <p class="mb-1"><strong>CPF:</strong> ${cliente.cpf}</p>
                            ${cliente.telefone ? `<p class="mb-1"><strong>Telefone:</strong> ${cliente.telefone}</p>` : ''}
                            ${cliente.email ? `<p class="mb-0"><strong>Email:</strong> ${cliente.email}</p>` : ''}
                        </div>
            `;
            
            if (!cliente.emprestimos || cliente.emprestimos.length === 0) {
                html += '<p class="text-center">Nenhum empr√©stimo encontrado para este cliente.</p>';
            } else {
                html += '<h5 class="mb-3">Todas as Parcelas</h5>';
                
                let totalParcelas = 0;
                let parcelasPagas = 0;
                let parcelasPendentes = 0;
                let parcelasAtrasadas = 0;
                
                cliente.emprestimos.forEach(emprestimo => {
                    if (emprestimo.boletos && emprestimo.boletos.length > 0) {
                        emprestimo.boletos.forEach(parcela => {
                            totalParcelas++;
                            
                            // Verificar status
                            if (parcela.status === 'Pago') {
                                parcelasPagas++;
                            } else if (parcela.status === 'Atrasado') {
                                parcelasAtrasadas++;
                            } else {
                                parcelasPendentes++;
                            }
                            
                            const valorAtual = parcela.valorAtualizado || parcela.valor;
                            const temJuros = valorAtual > parseFloat(parcela.valor);
                            const statusClass = parcela.status === 'Pago' ? 'status-pago' : 
                                               parcela.status === 'Atrasado' ? 'status-atrasado' : 'status-pendente';
                            
                            const classeParcela = parcela.status === 'Pago' ? 'parcela-item parcela-paga' : 'parcela-item';
                            
                            html += `
                            <div class="${classeParcela}">
                                <div class="parcela-header">
                                    <h5 class="mb-0">Parcela ${parcela.parcela}</h5>
                                    <span class="badge badge-gold px-3 py-2 rounded-pill ${statusClass}">${parcela.status}</span>
                                </div>
                                
                                <div class="row align-items-center">
                                    <div class="col-12 col-md-6">
                                        <p class="mb-1"><strong>Valor Original:</strong> R$ ${parseFloat(parcela.valor).toFixed(2)}</p>
                                        <p class="mb-1"><strong>Valor Atual:</strong> <span class="valor-atualizado">R$ ${parseFloat(valorAtual).toFixed(2)}</span></p>
                                        ${temJuros ? '<p class="mb-1 text-warning small">‚ö†Ô∏è Inclui juros por atraso</p>' : ''}
                                        <p class="mb-1"><strong>Vencimento:</strong> ${formatarData(parcela.vencimento)}</p>
                                        <p class="mb-1"><strong>Empr√©stimo:</strong> R$ ${parseFloat(emprestimo.valorTotal).toFixed(2)} (${emprestimo.parcelas} parcelas)</p>
                                    </div>
                                    <div class="col-12 col-md-6 text-center text-md-end mt-2 mt-md-0">
                                        ${parcela.status !== 'Pago' ? `
                                            <button class="btn btn-pix btn-lg" onclick="mostrarQRCode('${cliente.cpf}', ${parcela.parcela}, ${parseFloat(valorAtual)}, '${cliente.nome.replace(/'/g, "\\'")}')">
                                                PAGAR VIA PIX
                                            </button>
                                        ` : `
                                            <span class="text-success">‚úÖ PAGO</span>
                                            ${parcela.dataPagamento ? `<br><small>em ${formatarData(parcela.dataPagamento)}</small>` : ''}
                                        `}
                                    </div>
                                </div>
                            </div>
                            `;
                        });
                    }
                });
                
                // Resumo
                html += `
                    <div class="card mt-4">
                        <div class="card-header bg-dark">
                            <h6 class="mb-0">üìä Resumo das Parcelas</h6>
                        </div>
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-6 col-md-3">
                                    <h4 class="text-primary">${totalParcelas}</h4>
                                    <small>Total</small>
                                </div>
                                <div class="col-6 col-md-3">
                                    <h4 class="text-success">${parcelasPagas}</h4>
                                    <small>Pagas</small>
                                </div>
                                <div class="col-6 col-md-3">
                                    <h4 class="text-warning">${parcelasPendentes}</h4>
                                    <small>Pendentes</small>
                                </div>
                                <div class="col-6 col-md-3">
                                    <h4 class="text-danger">${parcelasAtrasadas}</h4>
                                    <small>Atrasadas</small>
                                </div>
                            </div>
                            ${parcelasAtrasadas > 0 ? `
                                <div class="alert alert-danger mt-3">
                                    ‚ö†Ô∏è <strong>${parcelasAtrasadas} parcela(s) atrasada(s)</strong> - Juros est√£o sendo aplicados
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
            
            html += '</div></div>';
            document.getElementById('resultado').innerHTML = html;
            
        } catch (error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resultado').innerHTML = `
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="text-danger">Erro na consulta</h4>
                        <p>Ocorreu um erro ao buscar os dados. Tente novamente.</p>
                        <p class="small text-muted">${error.message}</p>
                    </div>
                </div>
            `;
        }
    });
    
    async function mostrarQRCode(cpf, numeroParcela, valor, nomeCliente) {
        try {
            const pixData = await gerarPIX(cpf, numeroParcela, valor, nomeCliente);
            
            const modalHTML = `
                <div class="modal fade" id="qrcodeModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content" style="background-color: var(--dark-gray); border: 2px solid var(--gold);">
                            <div class="modal-header" style="border-bottom: 1px solid var(--gold);">
                                <h5 class="modal-title" style="color: var(--gold);">
                                    <i class="fas fa-qrcode"></i> Pagamento via PIX
                                </h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body text-center">
                                <div class="mb-3">
                                    <p><strong>${nomeCliente}</strong></p>
                                    <p>Parcela ${numeroParcela} - <strong class="valor-atualizado">R$ ${valor.toFixed(2)}</strong></p>
                                    <small class="text-warning">‚è∞ V√°lido por 1 hora</small>
                                </div>
                                
                                <div class="qrcode-container">
                                    <img src="${pixData.qrCode}" alt="QR Code PIX" class="img-fluid" style="max-width: 250px; border: 2px solid #32BCAD; border-radius: 10px;">
                                    <p class="small mt-2">Escaneie com seu app banc√°rio</p>
                                </div>
                                
                                <div class="mt-4">
                                    <p class="small mb-2"><strong>PIX Copia e Cola:</strong></p>
                                    <div class="input-group">
                                        <textarea class="form-control small" rows="3" readonly style="font-size: 0.8rem; background: var(--light-gray); color: white;">${pixData.pixCopiaECola}</textarea>
                                        <button class="btn btn-outline-success" type="button" onclick="copiarPixCopiaCola()">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                    </div>
                                    <small class="text-muted">Copie o c√≥digo e cole no seu app banc√°rio</small>
                                </div>
                                
                                <div class="mt-3 p-2 bg-dark rounded">
                                    <small class="text-info">
                                        <i class="fas fa-info-circle"></i> 
                                        Pagamento processado via Sicoob PIX
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Remover modal anterior se existir
            const existingModal = document.getElementById('qrcodeModal');
            if (existingModal) {
                existingModal.remove();
            }
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);

            const modal = new bootstrap.Modal(document.getElementById('qrcodeModal'));
            modal.show();

        } catch (error) {
            console.error('‚ùå Erro ao gerar PIX:', error);
            alert('Erro ao gerar PIX: ' + error.message);
        }
    }
    
    // ‚úÖ FUN√á√ÉO PARA COPIAR PIX COPIAR E COLAR
    function copiarPixCopiaCola() {
        const textarea = document.querySelector('#qrcodeModal textarea');
        if (textarea) {
            textarea.select();
            textarea.setSelectionRange(0, 99999); // Para mobile
            
            // Usando a API moderna do clipboard
            navigator.clipboard.writeText(textarea.value).then(() => {
                // Mostrar feedback
                const btn = document.querySelector('#qrcodeModal .btn-outline-success');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                btn.classList.remove('btn-outline-success');
                btn.classList.add('btn-success');
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('btn-success');
                    btn.classList.add('btn-outline-success');
                }, 2000);
            }).catch(err => {
                // Fallback para navegadores antigos
                document.execCommand('copy');
                const btn = document.querySelector('#qrcodeModal .btn-outline-success');
                btn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                btn.classList.remove('btn-outline-success');
                btn.classList.add('btn-success');
                
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-copy"></i>';
                    btn.classList.remove('btn-success');
                    btn.classList.add('btn-outline-success');
                }, 2000);
            });
        }
    }
    
    document.getElementById('cpf').addEventListener('input', function(e) {
        this.value = this.value.replace(/\D/g, '');
    });

    // ‚úÖ Adicionar √≠cones Font Awesome dinamicamente
    const fontAwesome = document.createElement('link');
    fontAwesome.rel = 'stylesheet';
    fontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css';
    document.head.appendChild(fontAwesome);
</script>
</body>
</html>
