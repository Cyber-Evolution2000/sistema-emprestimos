<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ‚úÖ SISTEMA LOCALSTORAGE - MESMO DO ADMIN
    function carregarDadosClientes() {
        try {
            // Busca do localStorage (mesmo que o admin usa)
            const clientesData = localStorage.getItem('clientesData');
            
            if (clientesData) {
                const dados = JSON.parse(clientesData);
                console.log('‚úÖ Dados carregados do localStorage:', dados);
                return dados;
            }
            
            console.log('‚ö†Ô∏è Nenhum dado encontrado no localStorage');
            return [];
            
        } catch (error) {
            console.error('‚ùå Erro ao carregar dados:', error);
            return [];
        }
    }

    // Buscar cliente por CPF - AGORA NO LOCALSTORAGE
    function buscarClientePorCPF(cpf) {
        const clientes = carregarDadosClientes();
        console.log('üîç Buscando CPF:', cpf, 'em', clientes);
        const cliente = clientes.find(cliente => cliente.cpf === cpf);
        console.log('üîç Cliente encontrado:', cliente);
        return cliente;
    }

    // Calcular valor atualizado com juros
    function calcularValorAtualizado(parcela) {
        const hoje = new Date();
        const vencimento = new Date(parcela.vencimento.split('-').reverse().join('-'));
        const valorOriginal = parseFloat(parcela.valor);
        
        if (hoje > vencimento && parcela.status !== 'Pago') {
            // Juros de 2% ao m√™s + multa de 2%
            const diasAtraso = Math.floor((hoje - vencimento) / (1000 * 60 * 60 * 24));
            const mesesAtraso = diasAtraso / 30;
            const juros = valorOriginal * 0.02 * mesesAtraso;
            const multa = valorOriginal * 0.02;
            return valorOriginal + juros + multa;
        }
        
        return valorOriginal;
    }

    // Formatar data
    function formatarData(data) {
        return new Date(data.split('-').reverse().join('-')).toLocaleDateString('pt-BR');
    }

    document.getElementById('consultaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const cpf = document.getElementById('cpf').value;
        
        // Valida√ß√£o simples do CPF
        if (cpf.length !== 11 || isNaN(cpf)) {
            alert('Por favor, digite um CPF v√°lido com 11 d√≠gitos num√©ricos.');
            return;
        }
        
        // Mostrar loading
        document.getElementById('loading').style.display = 'block';
        document.getElementById('resultado').style.display = 'none';
        
        // ‚úÖ CONSULTA INSTANT√ÇNEA - LOCALSTORAGE
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resultado').style.display = 'block';
            
            // Buscar cliente - DADOS DO LOCALSTORAGE
            const cliente = buscarClientePorCPF(cpf);
            
            if (!cliente) {
                document.getElementById('resultado').innerHTML = `
                    <div class="card">
                        <div class="card-body text-center">
                            <h4>Cliente n√£o encontrado</h4>
                            <p>Nenhum cliente cadastrado com o CPF: ${cpf}</p>
                            <p class="small text-muted">Verifique se o CPF est√° correto ou entre em contato conosco.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="card">
                    <div class="card-header text-center">
                        Dados do Cliente
                    </div>
                    <div class="card-body">
                        <div class="cliente-info">
                            <h5>${cliente.nome}</h5>
                            <p class="mb-1"><strong>CPF:</strong> ${cliente.cpf}</p>
                            <p class="mb-1"><strong>Telefone:</strong> ${cliente.telefone}</p>
                            <p class="mb-0"><strong>Email:</strong> ${cliente.email}</p>
                        </div>
            `;
            
            if (!cliente.emprestimos || cliente.emprestimos.length === 0) {
                html += '<p class="text-center">Nenhum empr√©stimo encontrado para este cliente.</p>';
            } else {
                html += '<h5 class="mb-3">Todas as Parcelas</h5>';
                
                let totalParcelas = 0;
                let parcelasPagas = 0;
                let parcelasPendentes = 0;
                let parcelasAtrasadas = 0;
                
                cliente.emprestimos.forEach(emprestimo => {
                    if (emprestimo.boletos && emprestimo.boletos.length > 0) {
                        emprestimo.boletos.forEach(parcela => {
                            totalParcelas++;
                            if (parcela.status === 'Pago') parcelasPagas++;
                            if (parcela.status === 'Pendente') parcelasPendentes++;
                            if (parcela.status === 'Atrasado') parcelasAtrasadas++;
                            
                            const valorAtual = calcularValorAtualizado(parcela);
                            const temJuros = valorAtual > parseFloat(parcela.valor);
                            const statusClass = parcela.status === 'Pago' ? 'status-pago' : 
                                               parcela.status === 'Atrasado' ? 'status-atrasado' : 'status-pendente';
                            
                            const classeParcela = parcela.status === 'Pago' ? 'parcela-item parcela-paga' : 'parcela-item';
                            
                            html += `
                            <div class="${classeParcela}">
                                <div class="parcela-header">
                                    <h5 class="mb-0">Parcela ${parcela.parcela}</h5>
                                    <span class="badge badge-gold px-3 py-2 rounded-pill ${statusClass}">${parcela.status}</span>
                                </div>
                                
                                <div class="row align-items-center">
                                    <div class="col-12 col-md-6">
                                        <p class="mb-1"><strong>Valor Original:</strong> R$ ${parseFloat(parcela.valor).toFixed(2)}</p>
                                        <p class="mb-1"><strong>Valor Atual:</strong> <span class="valor-atualizado">R$ ${valorAtual.toFixed(2)}</span></p>
                                        ${temJuros ? '<p class="mb-1 text-warning small"><i class="bi bi-exclamation-triangle"></i> Inclui juros por atraso</p>' : ''}
                                        <p class="mb-1"><strong>Vencimento:</strong> ${formatarData(parcela.vencimento)}</p>
                                        <p class="mb-1"><strong>Empr√©stimo:</strong> R$ ${emprestimo.valorTotal.toFixed(2)} (${emprestimo.parcelas} parcelas)</p>
                                    </div>
                                    <div class="col-12 col-md-6 text-center text-md-end mt-2 mt-md-0">
                                        ${parcela.status !== 'Pago' ? `
                                            <button class="btn btn-pix btn-lg" onclick="mostrarQRCode(${parcela.parcela}, ${valorAtual}, '${cliente.nome.replace(/'/g, "\\'")}')">
                                                PAGAR VIA PIX
                                            </button>
                                        ` : `
                                            <span class="text-success">‚úÖ <strong>PAGO</strong></span>
                                        `}
                                    </div>
                                </div>
                            </div>
                            `;
                        });
                    }
                });
                
                // Resumo
                html += `
                    <div class="card mt-4">
                        <div class="card-header bg-dark">
                            <h6 class="mb-0">üìä Resumo das Parcelas</h6>
                        </div>
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-6 col-md-3">
                                    <h4 class="text-primary">${totalParcelas}</h4>
                                    <small>Total</small>
                                </div>
                                <div class="col-6 col-md-3">
                                    <h4 class="text-success">${parcelasPagas}</h4>
                                    <small>Pagas</small>
                                </div>
                                <div class="col-6 col-md-3">
                                    <h4 class="text-warning">${parcelasPendentes}</h4>
                                    <small>Pendentes</small>
                                </div>
                                <div class="col-6 col-md-3">
                                    <h4 class="text-danger">${parcelasAtrasadas}</h4>
                                    <small>Atrasadas</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            html += '</div></div>';
            document.getElementById('resultado').innerHTML = html;
            
            // Rolar para os resultados
            document.getElementById('resultado').scrollIntoView({ behavior: 'smooth' });
        }, 100);
    });
    
    // Fun√ß√£o para mostrar QR Code quando clicar em PAGAR VIA PIX
    function mostrarQRCode(numeroParcela, valor, nomeCliente) {
        const modalHTML = `
            <div class="modal fade" id="qrcodeModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content" style="background-color: var(--dark-gray); border: 2px solid var(--gold);">
                        <div class="modal-header" style="border-bottom: 1px solid var(--gold);">
                            <h5 class="modal-title" style="color: var(--gold);">Pagamento via PIX</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body text-center">
                            <p><strong>${nomeCliente}</strong></p>
                            <p>Parcela ${numeroParcela} - <strong class="valor-atualizado">R$ ${valor.toFixed(2)}</strong></p>
                            <div class="qrcode-container">
                                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI0ZGRiIvPjxwYXRoIGQ9Ik00MCA0MGgxMjB2MTIwSDQweiIgZmlsbD0iIzAwMCIvPjwvc3ZnPg==" alt="QR Code PIX" class="img-fluid" style="max-width: 200px;">
                            </div>
                            <p class="small mt-3">Escaneie o QR Code com seu app banc√°rio</p>
                            <p class="small text-muted">Chave PIX: sistema.emprestimos@pix.com</p>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        // Adicionar modal ao body se n√£o existir
        if (!document.getElementById('qrcodeModal')) {
            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }
        
        // Mostrar modal
        const modal = new bootstrap.Modal(document.getElementById('qrcodeModal'));
        modal.show();
    }
    
    // M√°scara para CPF (apenas n√∫meros)
    document.getElementById('cpf').addEventListener('input', function(e) {
        this.value = this.value.replace(/\D/g, '');
    });

    // ‚úÖ ATUALIZA√á√ÉO AUTOM√ÅTICA - Verifica dados a cada 2 segundos
    setInterval(() => {
        if (document.getElementById('resultado').style.display !== 'none') {
            const cpf = document.getElementById('cpf').value;
            if (cpf.length === 11) {
                document.getElementById('consultaForm').dispatchEvent(new Event('submit'));
            }
        }
    }, 2000);
</script>
