<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX - Sicoob</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .pix-result {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .qr-code {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .qr-code img {
            max-width: 200px;
            border: 1px solid #ddd;
        }

        .pix-code {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border: 1px dashed #ccc;
        }

        .copy-btn {
            background: #28a745;
            margin-top: 10px;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.aguardando {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.pago {
            background: #d1edff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">
            <h1>üí≥ Pagamento PIX</h1>
            <p>Pagamento r√°pido e seguro</p>
        </div>

        <form id="pixForm">
            <div class="form-group">
                <label for="valor">Valor (R$):</label>
                <input type="number" id="valor" step="0.01" min="0.01" required placeholder="Ex: 50.00">
            </div>
            
            <div class="form-group">
                <label for="nomePagador">Seu Nome Completo:</label>
                <input type="text" id="nomePagador" required placeholder="Digite seu nome">
            </div>
            
            <div class="form-group">
                <label for="cpfPagador">CPF (apenas n√∫meros):</label>
                <input type="text" id="cpfPagador" required placeholder="000.000.000-00" maxlength="14">
            </div>

            <div class="form-group">
                <label for="descricao">Descri√ß√£o do Pagamento (opcional):</label>
                <input type="text" id="descricao" placeholder="Ex: Pagamento de servi√ßo">
            </div>
            
            <button type="submit" id="submitBtn">
                Gerar C√≥digo PIX
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Gerando c√≥digo PIX...</p>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div class="pix-result" id="pixResult">
            <h3>üì± Pagamento via PIX</h3>
            
            <div class="status aguardando" id="paymentStatus">
                ‚è≥ Aguardando pagamento...
            </div>

            <div class="qr-code">
                <p><strong>Escaneie o QR Code:</strong></p>
                <img id="qrCodeImage" src="" alt="QR Code PIX">
            </div>
            
            <div class="form-group">
                <label><strong>Ou copie o c√≥digo PIX:</strong></label>
                <div class="pix-code" id="pixCode"></div>
                <button type="button" class="copy-btn" onclick="copiarCodigoPix()">
                    üìã Copiar C√≥digo PIX
                </button>
            </div>

            <div class="info">
                <p><strong>Instru√ß√µes:</strong></p>
                <ol style="text-align: left; margin: 15px 0; padding-left: 20px;">
                    <li>Abra seu app do banco</li>
                    <li>Escaneie o QR Code ou cole o c√≥digo</li>
                    <li>Confirme o pagamento</li>
                    <li>Aguarde a confirma√ß√£o autom√°tica</li>
                </ol>
            </div>
        </div>
    </div>

    <script>
        // Formata√ß√£o do CPF
        document.getElementById('cpfPagador').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2')
                           .replace(/(\d{3})(\d)/, '$1.$2')
                           .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            }
        });

        // Submiss√£o do formul√°rio
        document.getElementById('pixForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset states
            errorMessage.style.display = 'none';
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            const valor = parseFloat(document.getElementById('valor').value);
            const nomePagador = document.getElementById('nomePagador').value;
            const cpfPagador = document.getElementById('cpfPagador').value.replace(/\D/g, '');
            const descricao = document.getElementById('descricao').value;

            try {
                const response = await fetch('/api/pix/cobranca', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        valor: valor,
                        nomePagador: nomePagador,
                        cpfPagador: cpfPagador,
                        descricao: descricao
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Exibir QR Code e c√≥digo PIX
                    const qrCodeText = data.pixCopiaECola || data.brcode;
                    document.getElementById('qrCodeImage').src = 
                        `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrCodeText)}`;
                    document.getElementById('pixCode').textContent = qrCodeText;
                    document.getElementById('pixResult').style.display = 'block';
                    
                    // Rolar para o resultado
                    document.getElementById('pixResult').scrollIntoView({ behavior: 'smooth' });
                    
                    // Iniciar verifica√ß√£o do status
                    verificarStatusPagamento(data.txid);
                } else {
                    throw new Error(data.details || data.error || 'Erro ao gerar PIX');
                }
                
            } catch (error) {
                console.error('Erro:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function copiarCodigoPix() {
            const codigoPix = document.getElementById('pixCode').textContent;
            navigator.clipboard.writeText(codigoPix).then(() => {
                alert('‚úÖ C√≥digo PIX copiado! Cole no seu app de banco.');
            }).catch(() => {
                alert('‚ùå Erro ao copiar c√≥digo. Selecione e copie manualmente.');
            });
        }
        
        function verificarStatusPagamento(txid) {
            const statusElement = document.getElementById('paymentStatus');
            let attempts = 0;
            const maxAttempts = 60; // 5 minutos (5s * 60 = 300s)
            
            const interval = setInterval(async () => {
                attempts++;
                
                try {
                    const response = await fetch(`/api/pix/cobranca/${txid}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        if (data.status === 'CONCLUIDA') {
                            statusElement.innerHTML = '‚úÖ <strong>Pagamento confirmado!</strong>';
                            statusElement.className = 'status pago';
                            clearInterval(interval);
                            
                            // Redirecionar ou mostrar mensagem de sucesso
                            setTimeout(() => {
                                alert('üéâ Pagamento confirmado com sucesso! Obrigado.');
                            }, 1000);
                        } else if (data.status === 'ATIVA') {
                            statusElement.innerHTML = 
                                `‚è≥ Aguardando pagamento... (${attempts}/${maxAttempts})`;
                        }
                    }
                    
                    // Parar ap√≥s m√°ximo de tentativas
                    if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        statusElement.innerHTML = '‚ùå Tempo esgotado. Gere um novo PIX.';
                    }
                } catch (error) {
                    console.error('Erro ao verificar status:', error);
                }
            }, 5000); // Verificar a cada 5 segundos
        }
    </script>
</body>
</html>
