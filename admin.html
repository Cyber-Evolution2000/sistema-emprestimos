<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sistema de Empr√©stimos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { background: linear-gradient(135deg, #0066a1 0%, #003366 100%); color: white; min-height: 100vh; }
        .main-content { margin-left: 250px; padding: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center p-3">
                        <h4>üíº Admin</h4>
                        <p class="small">Sistema de Empr√©stimos</p>
                    </div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="header bg-white p-4 rounded shadow mb-4">
                    <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
                    <p class="lead">Sistema Administrativo</p>
                </div>
                
                <div class="alert alert-info">
                    <h4>‚úÖ Sistema Carregado!</h4>
                    <p>O painel administrativo est√° funcionando.</p>
                    <p><strong>Status do Banco:</strong> <span id="statusBanco">Verificando...</span></p>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <a href="/" class="btn btn-primary w-100">
                            <i class="fas fa-arrow-left"></i> Voltar ao Site Principal
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/api/health" class="btn btn-info w-100" target="_blank">
                            <i class="fas fa-heartbeat"></i> Verificar Sa√∫de do Sistema
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/api/debug" class="btn btn-warning w-100" target="_blank">
                            <i class="fas fa-bug"></i> Diagn√≥stico Completo
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar status do banco
        fetch('/api/health')
            .then(r => r.json())
            .then(data => {
                const statusElement = document.getElementById('statusBanco');
                if (data.database.connected) {
                    statusElement.innerHTML = '<span class="text-success">‚úÖ CONECTADO</span>';
                } else {
                    statusElement.innerHTML = '<span class="text-danger">‚ùå OFFLINE - ' + data.message + '</span>';
                }
            })
            .catch(error => {
                document.getElementById('statusBanco').innerHTML = '<span class="text-danger">‚ùå ERRO NA VERIFICA√á√ÉO</span>';
            });
    </script>
</body>
</html>
