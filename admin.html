<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Empr√©stimos</title>
    
    <link rel="stylesheet" href="/css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--black-light);
            border: 2px solid var(--gold-primary);
            border-radius: 15px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--gold-primary);
        }

        .login-logo i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .login-logo h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: var(--text-light);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--gold-dark);
            color: var(--text-light);
            padding: 0.75rem 1rem;
            border-radius: 8px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--gold-primary);
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
            color: var(--text-light);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-secondary) 100%);
            border: none;
            color: #000;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            width: 100%;
            margin-top: 1rem;
        }

        .login-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .hidden { 
            display: none !important; 
        }

        .loading { 
            padding: 20px; 
            text-align: center; 
            color: #FFD700; 
        }
    </style>
</head>
<body>
    <!-- TELA DE LOGIN -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-lock"></i>
                <h1>Acesso Restrito</h1>
                <p>Sistema Administrativo - PC Credit</p>
            </div>

            <div id="loginError" class="login-error">
                <i class="fas fa-exclamation-circle"></i>
                <span>Credenciais inv√°lidas</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i> Usu√°rio
                    </label>
                    <input type="text" class="form-control" id="username" placeholder="Digite seu usu√°rio" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-key"></i> Senha
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- CONTE√öDO PRINCIPAL -->
    <div id="app" class="hidden">
        <!-- LOADING SIMPLES -->
        <div class="loading" id="systemLoading">
            <h1>üíº Sistema de Empr√©stimos</h1>
            <p>Carregando...</p>
        </div>

        <!-- CONTE√öDO ADMIN (inicia oculto) -->
        <div id="adminContent" class="hidden">
            <div class="admin-container">
                <!-- SIDEBAR -->
                <aside class="sidebar">
                    <div class="logo">
                        <h1>üíº Empr√©stimos</h1>
                        <div class="subtitle">Sistema Administrativo</div>
                    </div>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" onclick="showSection('dashboard', event)">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="showSection('clientes', event)">
                                <i class="fas fa-users"></i> Clientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="showSection('emprestimos', event)">
                                <i class="fas fa-hand-holding-usd"></i> Empr√©stimos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="showSection('pagamentos', event)">
                                <i class="fas fa-credit-card"></i> Pagamentos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="showSection('settings', event)">
                                <i class="fas fa-cog"></i> Configura√ß√µes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-warning" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> Sair
                            </a>
                        </li>
                    </ul>
                </aside>

                <!-- MAIN CONTENT -->
                <main class="main-content">
                    <header class="header">
                        <h2 id="pageTitle">Dashboard</h2>
                        <div class="breadcrumb">Sistema Administrativo</div>
                    </header>

                    <!-- SE√á√ïES DO CONTE√öDO -->
                    <div id="dashboard" class="content-section">
                        <!-- Dashboard content -->
                    </div>

                    <div id="clientes" class="content-section hidden">
                        <!-- Clientes content -->
                    </div>

                    <div id="emprestimos" class="content-section hidden">
                        <!-- Empr√©stimos content -->
                    </div>

                    <div id="pagamentos" class="content-section hidden">
                        <!-- Pagamentos content -->
                    </div>

                    <div id="settings" class="content-section hidden">
                        <!-- Settings content -->
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- MODAIS -->
    <div class="modal fade" id="modalEmprestimo" tabindex="-1" aria-hidden="true">
        <!-- Modal empr√©stimo -->
    </div>

    <div class="modal fade" id="modalCliente" tabindex="-1">
        <!-- Modal cliente -->
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1">
        <!-- Modal confirma√ß√£o -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/admin-novo.js"></script>
    
    <script>
        // CREDENCIAIS
        const validCredentials = {
            username: "Admin",
            password: "Admin"
        };

        // FUN√á√ÉO DE LOGIN
        function validateLogin(username, password) {
            return username === validCredentials.username && password === validCredentials.password;
        }

        // GERENCIAMENTO DE SESS√ÉO
        function setSession() {
            sessionStorage.setItem('admin_logged_in', 'true');
        }

        function checkSession() {
            return sessionStorage.getItem('admin_logged_in') === 'true';
        }

        function clearSession() {
            sessionStorage.removeItem('admin_logged_in');
        }

        // EVENTO DE LOGIN
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (validateLogin(username, password)) {
                setSession();
                errorDiv.style.display = 'none';
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                initializeAdminSystem();
            } else {
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // FUN√á√ÉO DE LOGOUT
        function logout() {
            if (confirm('Deseja realmente sair do sistema?')) {
                clearSession();
                location.reload();
            }
        }

        // INICIALIZA√á√ÉO SIMPLES DO SISTEMA
        function initializeAdminSystem() {
            console.log('Iniciando sistema...');
            
            // Espera 1 segundo e depois esconde o loading e mostra o conte√∫do
            setTimeout(function() {
                console.log('Escondendo loading...');
                document.getElementById('systemLoading').classList.add('hidden');
                document.getElementById('adminContent').classList.remove('hidden');
                console.log('Loading escondido, conte√∫do mostrado');
                
                // Se o script admin carregou, inicializa o dashboard
                if (typeof atualizarDashboard === 'function') {
                    console.log('Inicializando dashboard...');
                    atualizarDashboard();
                }
            }, 1000);
        }

        // VERIFICA SE J√Å EST√Å LOGADO
        document.addEventListener('DOMContentLoaded', function() {
            if (checkSession()) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                initializeAdminSystem();
            }
        });
    </script>
</body>
</html>
