<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Receber PIX - Sicoob (Demo)</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Sicoob_logo.svg" alt="Sicoob" class="logo" />
      <h1>Receber por PIX - Demo</h1>
      <p>Crie uma cobrança e gere o QR Code para o pagador.</p>
    </header>

    <section class="form">
      <label>Valor (R$)</label>
      <input id="valor" type="number" step="0.01" value="1.00" />
      <label>Solicitação ao pagador</label>
      <input id="solicitacao" type="text" value="Compra de teste" />
      <button id="criar">Gerar cobrança</button>
    </section>

    <section id="resultado" class="resultado" hidden>
      <h3>Cobrança criada</h3>
      <div id="qr"></div>
      <pre id="dados"></pre>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
