<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Empréstimos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0066a1 0%, #003366 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: #0066a1;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .btn-login {
            background: #0066a1;
            color: white;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            background: #00538a;
            color: white;
        }
        .form-control:focus {
            border-color: #0066a1;
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 161, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="login-header">
                        <h2><i class="fas fa-lock"></i> Área Restrita</h2>
                        <p class="mb-0">Sistema de Empréstimos</p>
                    </div>
                    <div class="login-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Usuário
                                </label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-key"></i> Senha
                                </label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login btn-lg">
                                    <i class="fas fa-sign-in-alt"></i> Entrar
                                </button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <small class="text-muted">
                                Acesso restrito aos administradores do sistema
                            </small>
                        </div>
                        <div id="loginError" class="alert alert-danger mt-3" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i> 
                            <span id="errorMessage"></span>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="index.html" class="text-white">
                        <i class="fas fa-arrow-left"></i> Voltar ao Site Principal
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
